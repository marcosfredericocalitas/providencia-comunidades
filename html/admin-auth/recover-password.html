<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do admnistrador</title>
    <link rel="stylesheet" href="../../assets/css/dashboard/adminlte.min.css">
    <link rel="stylesheet" href="../../assets/css/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/dashboard/admin-login.css">
</head>

<body class="hold-transition login-page body-dashboard">

    <div class="login-container u-flex-column u-item-center">
        <div class="brand">
            <img src="../../assets/img/Logitipo-black.png" alt="Logotipo da empresa" class="u-img">
        </div>
        <div class="login-box">
            <!-- /.login-logo -->
            <div class="card card-outline card-primary">
                <div class="card-header text-center">
                    <h1 class="card-title">Providencia as <strong>Comunidades</strong></h1>
                </div>
                <div class="card-body">
                    <p class="login-box-msg">Você está a apenas um passo de sua nova senha, recupere sua senha agora.
                    <form action="../../index3.html" method="post">
                        <div class="input-group mb-3">
                            <label for="password">Senha</label>
                            <input type="password" name="password" id="password" class="u-input"
                                placeholder="Digite a sua senha">
                            <span class="u-error" id="password-err"></span>
                        </div>
                        <div class="input-group mb-3">
                            <label for="confirm-password">Confirmar senha</label>
                            <input type="password" name="confirm-password" id="confirm-password" class="u-input"
                                placeholder="Confirme a sua senha">
                            <button type="button" class="u-form-eye u-btn" id="recover-password-eye-btn">
                                <span class="eye-icon" id="open-eye-icon">
                                    <i class="fas fa-eye"></i>
                                </span>
                                <span class="eye-icon is-none" id="close-eye-icon">
                                    <i class="fas fa-eye-slash"></i>
                                </span>
                            </button>
                            <span class="u-error" id="confirm-password-err"></span>
                        </div>
                        <div class="col-12">
                            <button type="button" onclick="SendEyeIconToBottom();" class="btn btn-primary btn-block"
                                id="btn-recover-password">
                                Recuperar senha
                            </button>
                        </div>
                    </form>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.login-box -->
    </div>

    <!-- jQuery -->
    <script src="../../assets/js/jquery.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../assets/js/adminlte.js"></script>

    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
    <script src="../../assets/js/validation.js"></script>
    <script src="../../assets/js/admin-auth/recover-password.js"></script>
</body>

</html>
