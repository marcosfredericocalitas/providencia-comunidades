<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do admnistrador</title>
    <link rel="stylesheet" href="../../assets/css/adminlte.min.css">
    <link rel="stylesheet" href="../../assets/css/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/mixers.css">
    <link rel="stylesheet" href="../../assets/css/admin-login.css">
</head>

<body class="hold-transition login-page">

    <div class="login-container u-flex-column u-item-center">
        <div class="brand">
            <img src="../../assets/img/Logitipo-black.png" alt="Logotipo da empresa" class="u-img">
        </div>

        <div class="login-box">
            <div class="card card-outline card-primary">
                <div class="card-header text-center">
                    <a href="../../index2.html" class="h1"><b>Admin</b>LTE</a>
                </div>
                <div class="card-body">
                    <p class="login-box-msg">Você está a apenas um passo de sua nova senha, recupere sua senha agora.
                    </p>
                    <form action="login.html" method="post">
                        <div class="input-group mb-3">
                            <input type="password" class="u-input" placeholder="Criar nova senha">
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="u-input" placeholder="Confirmar nova senha">
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary btn-block">Alterar senha</button>
                            </div>
                            <!-- /.col -->
                        </div>
                    </form>

                    <p class="mt-3 mb-1">
                        <a href="login.html">Login</a>
                    </p>
                </div>
                <!-- /.login-card-body -->
            </div>
        </div>
        <!-- /.login-box -->
    </div>

    <!-- jQuery -->
    <script src="../../assets/js/jquery.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../assets/js/adminlte.js"></script>

    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
    <script src="../../assets/js/validation.js"></script>
    <script src="../../assets/js/admin-login.js"></script>
</body>

</html>
