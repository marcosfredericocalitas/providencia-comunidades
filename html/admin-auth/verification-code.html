<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de verificação</title>
    <link rel="stylesheet" href="../../assets/css/dashboard/adminlte.min.css">
    <link rel="stylesheet" href="../../assets/css/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/dashboard/admin-login.css">
</head>

<body class="hold-transition login-page body-dashboard">

    <div class="login-container l-flex l-flex-column l-item-center">
        <div class="brand">
            <img src="../../assets/img/Logitipo-black.png" alt="Logotipo da empresa" class="c-img">
        </div>

        <div class="login-box">
            <div class="card card-outline card-primary">
                <div class="card-header text-center">
                    <h1 class="card-title">Providencia as <strong>Comunidades</strong></h1>
                </div>
                <div class="card-body">
                    <p class="login-box-msg">
                        Digite o codigo de 6 dígitos que enviamos para
                        <strong>marcosfredericocalitas22amil.com</strong>
                    </p>
                    <form>
                        <div class="input-group mb-3">
                            <label for="email">Código de verificação</label>
                            <input type="number" name="otp-code" id="otp-code" class="c-input" maxlength="6"
                                placeholder="123456">
                            <span class="c-input-error" id="otp-code-err"></span>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="button" class="btn btn-primary btn-block"
                                    id="btn-verification-code">Verificar conta</button>
                            </div>
                            <!-- /.col -->
                        </div>
                    </form>
                    <p class="mt-3 mb-1 u-flex-between">
                        <a href="login.html">Login</a>
                        <a href="login.html">Reenviar código</a>
                    </p>
                </div>
                <!-- /.login-card-body -->
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../../assets/js/jquery.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../assets/js/adminlte.js"></script>

    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>
    <script src="../../assets/js/validation.js"></script>
    <script src="../../assets/js/admin-auth/verification-code.js"></script>
</body>

</html>
